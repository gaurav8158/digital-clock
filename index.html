<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital clock using javascript</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://img.freepik.com/free-vector/wall-office-clock-with-black-red-hands-white-dial_1284-8992.jpg?w=740&t=st=1701604680~exp=1701605280~hmac=3aaa810a155890c237e49af12a429b9b3fd4b599473a431b3d063b3db2a4d519"
    />
  </head>
  <body>
    <div class="container">
      <div id="time"><span>Digital Clock</span></div>
      <div class="clock-container">
        <div class="clock">
          <span id="hr">00</span>
          <span>:</span>
          <span id="min">00</span>
          <span>:</span>
          <span id="sec">00</span>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
